<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SmartSetup</title>
  <style>
    :root{--bg:#f7f8fb;--card:#fff;--muted:#666}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); margin:0; padding:18px}
    .wrap{max-width:420px;margin:0 auto}
    h1{font-size:20px;margin:4px 0 12px}
    .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 8px 18px rgba(10,10,20,0.06)}
    .hint{color:var(--muted);font-size:13px;margin-bottom:10px}
    .net-list{margin:8px 0;padding:0;list-style:none;max-height:320px;overflow:auto}
    .net{display:flex;align-items:center;justify-content:space-between;padding:10px 8px;border-radius:8px;cursor:pointer}
    .net:hover{background:#f0f4ff}
    .left{display:flex;gap:10px;align-items:center}
    .ssid{font-weight:600}
    .meta{font-size:12px;color:var(--muted)}
    .signal{width:34px;height:20px;display:flex;align-items:center;justify-content:center}
    .locked{width:16px;height:16px;opacity:.7}
    .form-row{margin-top:12px;display:flex;flex-direction:column;gap:8px}
    input[type=password]{padding:10px;border-radius:8px;border:1px solid #e6e9ef;font-size:14px}
    .actions{display:flex;gap:8px;margin-top:12px}
    button{flex:1;padding:10px;border-radius:8px;border:0;background:#0b63ff;color:#fff;font-weight:600}
    button.secondary{background:#f1f3f7;color:#0b63ff;border:1px solid #dde6ff}
    .small{font-size:13px;color:var(--muted);margin-top:8px}
    .spinner{width:18px;height:18px;border-radius:50%;border:2px solid #dfe6ff;border-top-color:#0b63ff;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SmartSetup — Provision Device</h1>
    <div class="card">
      <div class="hint">Select your Wi-Fi network from the list. Tap a network to fill the SSID field. Enter password and tap Save.</div>

      <div style="display:flex;align-items:center;gap:10px;justify-content:space-between">
        <div style="display:flex;gap:8px;align-items:center">
          <button id="scanBtn" class="secondary" type="button">Scan networks</button>
          <div id="scanSpinner" style="display:none" class="spinner" aria-hidden="true"></div>
        </div>
        <div style="font-size:13px;color:var(--muted)" id="scanStatus">idle</div>
      </div>

      <ul id="netList" class="net-list" role="list"></ul>

      <form id="provForm" method="POST" action="/save" class="form-row">
        <label>
          <div style="font-size:13px;color:var(--muted)">SSID</div>
          <input id="ssidInput" name="ssid" type="text" required autocomplete="off" />
        </label>
        <label>
          <div style="font-size:13px;color:var(--muted)">Password</div>
          <input id="pwdInput" name="pwd" type="password" autocomplete="new-password" />
        </label>
        <div class="actions">
          <button id="saveBtn" type="submit">Save & Connect</button>
        </div>
        <div class="small" id="resultMsg"></div>
      </form>
    </div>
  </div>

  <script>
    const scanBtn = document.getElementById('scanBtn');
    const netList = document.getElementById('netList');
    const scanStatus = document.getElementById('scanStatus');
    const spinner = document.getElementById('scanSpinner');
    const ssidInput = document.getElementById('ssidInput');
    const pwdInput = document.getElementById('pwdInput');
    const resultMsg = document.getElementById('resultMsg');
    const provForm = document.getElementById('provForm');

    async function scanNetworks(){
      spinner.style.display = 'inline-block';
      scanStatus.textContent = 'scanning...';
      netList.innerHTML = '';
      try {
        const res = await fetch('/scan', {cache:'no-cache'});
        if(!res.ok) throw new Error('scan failed');
        const list = await res.json();
        if(!Array.isArray(list) || list.length===0){
          scanStatus.textContent = 'no networks found';
        } else {
          scanStatus.textContent = list.length + ' networks';
        }
        list.sort((a,b)=>b.rssi-a.rssi);
        list.forEach(n=>{
          const li = document.createElement('li');
          li.className = 'net';
          li.tabIndex = 0;
          const left = document.createElement('div');
          left.className = 'left';
          const mid = document.createElement('div');
          mid.innerHTML = `<div class="ssid">${escapeHtml(n.ssid)}</div><div class="meta">${Math.abs(n.rssi)} dBm</div>`;
          const right = document.createElement('div');
          right.className = 'signal';
          right.innerHTML = n.open ? '&#128275;' : signalBars(Math.abs(n.rssi));
          left.appendChild(mid);
          li.appendChild(left);
          li.appendChild(right);

          li.addEventListener('click', ()=> {
            ssidInput.value = n.ssid;
            pwdInput.focus();
          });
          netList.appendChild(li);
        });
      } catch(e){
        scanStatus.textContent = 'scan error';
      } finally {
        spinner.style.display = 'none';
      }
    }

    function signalBars(rssi){
      // simple bars using unicode blocks
      if(rssi < 40) return '&#127993;'; // 1 bar
      if(rssi < 60) return '&#127994;'; // 2
      if(rssi < 80) return '&#127995;'; // 3
      return '&#127996;'; // 4
    }

    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    scanBtn.addEventListener('click', scanNetworks);
    // auto-scan on load
    window.addEventListener('load', ()=>{ setTimeout(scanNetworks, 400); });

    provForm.addEventListener('submit', async function(ev){
      ev.preventDefault();
      resultMsg.textContent = 'Saving credentials…';
      scanStatus.textContent = 'saving…';
      const form = new FormData(provForm);
      try{
        const resp = await fetch('/save', {method:'POST', body: form});
        if(resp.ok){
          resultMsg.textContent = 'Saved. Connecting…';
          // allow server to reboot; poll status
          setTimeout(()=>{ resultMsg.textContent = 'If device did not connect automatically refresh and try again.'; }, 4000);
        } else {
          const t = await resp.text();
          resultMsg.textContent = 'Save failed: ' + t;
        }
      }catch(e){
        resultMsg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Controller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1C1C1E 0%, #2C2C2E 100%);
      color: #FFFFFF;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .header .controls {
      display: flex;
      gap: 15px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.12);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 12px 24px;
      color: #FFFFFF;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #FF3B30 0%, #FF6B6B 100%);
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 59, 48, 0.3);
    }

    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .device-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      transition: all 0.3s;
    }

    .device-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .device-name {
      font-size: 20px;
      font-weight: 600;
    }

    .device-status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #30D158;
    }

    .device-status.offline {
      background: #FF3B30;
    }

    .device-type {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 15px;
    }

    .device-controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .control-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .switch {
      position: relative;
      width: 60px;
      height: 32px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: .4s;
      border-radius: 32px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #30D158;
    }

    input:checked + .slider:before {
      transform: translateX(28px);
    }

    .speed-slider {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #FF3B30;
      cursor: pointer;
    }

    .speed-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #FF3B30;
      cursor: pointer;
      border: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background: linear-gradient(135deg, #1C1C1E 0%, #2C2C2E 100%);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      margin: 5% auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #FFFFFF;
      font-size: 14px;
    }

    .schedule-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .tab {
      padding: 12px 24px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
      margin-bottom: -2px;
    }

    .tab.active {
      border-bottom-color: #FF3B30;
      color: #FF3B30;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    @media (max-width: 768px) {
      .devices-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        gap: 15px;
      }

      .header .controls {
        width: 100%;
        flex-direction: column;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè† Smart Home Controller</h1>
      <div class="controls">
        <a href="https://github.com/Gokul3611/smarthome-controller/releases/download/v1.0.0/smart-home-controller.apk" 
           class="btn btn-primary" download>
          üì± Download App
        </a>
        <button class="btn" onclick="openScheduleModal()">‚è∞ Schedules</button>
        <button class="btn" onclick="openSceneModal()">üé¨ Scenes</button>
        <button class="btn" onclick="openSettingsModal()">‚öôÔ∏è Settings</button>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('devices')">Devices</div>
      <div class="tab" onclick="switchTab('schedules')">Schedules</div>
      <div class="tab" onclick="switchTab('scenes')">Scenes</div>
    </div>

    <div id="devicesTab" class="tab-content active">
      <div class="devices-grid" id="devicesContainer">
        <!-- Devices will be loaded here -->
      </div>
    </div>

    <div id="schedulesTab" class="tab-content">
      <div id="schedulesContainer">
        <!-- Schedules will be loaded here -->
      </div>
      <button class="btn btn-primary" onclick="openScheduleModal()">+ Add Schedule</button>
    </div>

    <div id="scenesTab" class="tab-content">
      <div id="scenesContainer">
        <!-- Scenes will be loaded here -->
      </div>
      <button class="btn btn-primary" onclick="openSceneModal()">+ Add Scene</button>
    </div>
  </div>

  <!-- Rename Device Modal -->
  <div id="renameModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRenameModal()">&times;</span>
      <h2>Rename Device</h2>
      <div class="form-group">
        <label>Device Name</label>
        <input type="text" id="newDeviceName" placeholder="Enter new name">
      </div>
      <div class="form-group">
        <label>Device Type</label>
        <select id="deviceType">
          <option value="light">üí° Light</option>
          <option value="fan">üåÄ Fan</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="saveDeviceName()">Save</button>
    </div>
  </div>

  <!-- Schedule Modal -->
  <div id="scheduleModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeScheduleModal()">&times;</span>
      <h2>Add Schedule</h2>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="scheduleName" placeholder="e.g., Morning Light">
      </div>
      <div class="form-group">
        <label>Device</label>
        <select id="scheduleDevice"></select>
      </div>
      <div class="form-group">
        <label>Start Time</label>
        <input type="time" id="scheduleStart">
      </div>
      <div class="form-group">
        <label>End Time</label>
        <input type="time" id="scheduleEnd">
      </div>
      <div class="form-group">
        <label>Days</label>
        <div style="display: flex; gap: 5px; flex-wrap: wrap;">
          <label><input type="checkbox" value="1"> Mon</label>
          <label><input type="checkbox" value="2"> Tue</label>
          <label><input type="checkbox" value="3"> Wed</label>
          <label><input type="checkbox" value="4"> Thu</label>
          <label><input type="checkbox" value="5"> Fri</label>
          <label><input type="checkbox" value="6"> Sat</label>
          <label><input type="checkbox" value="0"> Sun</label>
        </div>
      </div>
      <button class="btn btn-primary" onclick="saveSchedule()">Save Schedule</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSettingsModal()">&times;</span>
      <h2>Settings</h2>
      <div class="form-group">
        <label>Device WiFi Reset</label>
        <select id="resetDevice"></select>
      </div>
      <button class="btn btn-primary" onclick="resetWifi()">Reset WiFi</button>
    </div>
  </div>

  <script>
    const API_URL = window.location.href.split('?')[0];
    const API_KEY = 'smarthome-2024';
    let devices = [];
    let currentDeviceUid = null;

    // Load devices on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadDevices();
      setInterval(loadDevices, 3000); // Refresh every 3 seconds
    });

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tabName + 'Tab').classList.add('active');
      
      if (tabName === 'schedules') {
        loadSchedules();
      } else if (tabName === 'scenes') {
        loadScenes();
      }
    }

    async function loadDevices() {
      try {
        const response = await fetch(API_URL + '?action=get_devices&api_key=' + API_KEY);
        const data = await response.json();
        
        if (data.success) {
          devices = data.devices;
          renderDevices(devices);
        }
      } catch (error) {
        console.error('Error loading devices:', error);
      }
    }

    function renderDevices(devicesList) {
      const container = document.getElementById('devicesContainer');
      container.innerHTML = '';
      
      devicesList.forEach(device => {
        const card = document.createElement('div');
        card.className = 'device-card';
        card.innerHTML = `
          <div class="device-header">
            <div class="device-name" onclick="openRenameModal('${device.uid}')">${device.name}</div>
            <div class="device-status ${device.online ? '' : 'offline'}"></div>
          </div>
          <div class="device-type">${device.type === 'fan' ? 'üåÄ Fan' : 'üí° Light'}</div>
          <div class="device-controls">
            <div class="control-row">
              <span>Power</span>
              <label class="switch">
                <input type="checkbox" onchange="toggleDevice('${device.uid}', this.checked)">
                <span class="slider"></span>
              </label>
            </div>
            ${device.type === 'fan' ? `
            <div class="control-row">
              <span>Speed</span>
              <input type="range" min="0" max="100" value="50" class="speed-slider" 
                     onchange="setSpeed('${device.uid}', this.value)">
            </div>
            ` : ''}
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function toggleDevice(uid, state) {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'update_state',
            api_key: API_KEY,
            uid: uid,
            states: [{ channel: 0, state: state, value: 100 }]
          })
        });
        await response.json();
      } catch (error) {
        console.error('Error toggling device:', error);
      }
    }

    async function setSpeed(uid, value) {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'update_state',
            api_key: API_KEY,
            uid: uid,
            states: [{ channel: 0, state: true, value: parseInt(value) }]
          })
        });
        await response.json();
      } catch (error) {
        console.error('Error setting speed:', error);
      }
    }

    function openRenameModal(uid) {
      currentDeviceUid = uid;
      const device = devices.find(d => d.uid === uid);
      if (device) {
        document.getElementById('newDeviceName').value = device.name;
        document.getElementById('deviceType').value = device.type;
        document.getElementById('renameModal').style.display = 'block';
      }
    }

    function closeRenameModal() {
      document.getElementById('renameModal').style.display = 'none';
    }

    async function saveDeviceName() {
      const newName = document.getElementById('newDeviceName').value;
      const newType = document.getElementById('deviceType').value;
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'update_device',
            api_key: API_KEY,
            uid: currentDeviceUid,
            name: newName,
            type: newType
          })
        });
        const data = await response.json();
        
        if (data.success) {
          closeRenameModal();
          loadDevices();
        }
      } catch (error) {
        console.error('Error saving device name:', error);
      }
    }

    function openScheduleModal() {
      // Populate device dropdown
      const select = document.getElementById('scheduleDevice');
      select.innerHTML = devices.map(d => 
        `<option value="${d.uid}">${d.name}</option>`
      ).join('');
      
      document.getElementById('scheduleModal').style.display = 'block';
    }

    function closeScheduleModal() {
      document.getElementById('scheduleModal').style.display = 'none';
    }

    function openSceneModal() {
      // TODO: Implement scene modal
    }

    function openSettingsModal() {
      // Populate device dropdown
      const select = document.getElementById('resetDevice');
      select.innerHTML = devices.map(d => 
        `<option value="${d.uid}">${d.name}</option>`
      ).join('');
      
      document.getElementById('settingsModal').style.display = 'block';
    }

    function closeSettingsModal() {
      document.getElementById('settingsModal').style.display = 'none';
    }

    async function resetWifi() {
      const uid = document.getElementById('resetDevice').value;
      
      if (confirm('Are you sure you want to reset WiFi for this device?')) {
        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action: 'reset_wifi',
              api_key: API_KEY,
              uid: uid
            })
          });
          const data = await response.json();
          
          if (data.success) {
            alert('WiFi reset command sent. Device will restart in AP mode.');
            closeSettingsModal();
          }
        } catch (error) {
          console.error('Error resetting WiFi:', error);
        }
      }
    }

    async function loadSchedules() {
      // TODO: Implement schedule loading
    }

    async function saveSchedule() {
      // TODO: Implement schedule saving
    }

    async function loadScenes() {
      // TODO: Implement scene loading
    }
  </script>
</body>
</html>
